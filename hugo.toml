baseURL = "https://laptrinhcungbao.github.io/"
languageCode = "vi"
title = "Lập Trình Cùng Bảo"
theme = "hugo-PaperMod"

# Cấu hình menu theo yêu cầu đồ án
[[menu.main]]
    name = "Home"
    url = "/"
    weight = 10
[[menu.main]]
    name = "Blog"
    url = "/posts/"
    weight = 20

# Cấu hình caches đúng cú pháp TOML
[caches]
  [caches.images]
    dir = ":cacheDir/images"

[params]
    # Hiện danh sách bài viết ngay trang chủ
    showFullContent = false
    displayFullContent = false

[outputs]
    home = ["HTML", "RSS"]
    page = ["HTML"]
    section = ["HTML"]

[params]
    # Thiết lập cho PaperMod hiện danh sách bài viết ở trang chủ
    defaultTheme = "auto"
    displayFullContent = false
    showShareButtons = true